<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="dictionary">
        <div class="head">
        <h1>DICTIONARY</h1>
        <div class="search">
            <input type="text" placeholder="Search">
            <button><i class="ri-search-line"></i></button>
        </div>
        </div>
        <div class="load">
            <span class="loader"></span>
        </div>
        <div class="main">
        <div class="word">
            <div class="searchword"></div>
            <div class="partOfSpeech"></div>
        </div>
        <div class="phonetics">
            <div class="phoneticsword"></div>
            <audio src=""></audio>
            <i class="ri-volume-up-fill"></i>
        </div>
            <h3 class="defhead">Definitions:</h3>
        <div class="definitions">
            <ol class="def"></ol>
        </div>
        <div class="syan">
            <h3 class="headsy">synonyms</h3>
            <h3 class="headan">antonyms</h3>
        </div>
        <div class="synonyms">
            <div class="synonym">
                <ol class="sy"></ol>
            </div>
            <div class="antonyms">
                <ol class="an"></ol>
            </div>
        </div>
        <h3 class="exam">Examples:</h3>
        <div class="ex">
            <ol class="examples"></ol>
        </div>
        </div>
        <div class="error">
            <h1>404</h1>
            <h2>No Definitions Found</h2>
            <p>Apologies, we couldn't find definitions for the word you were looking for. You can try the search again later or head to the web instead.</p>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
